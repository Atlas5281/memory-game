<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>翻牌消消乐 - 适配16:9手机端</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      overflow: hidden;
    }
    .game-container {
      width: 90vw;
      max-width: 500px;
      text-align: center;
    }
    .card-grid {
      display: grid;
      gap: 5px;
      margin: 20px auto;
      justify-content: center;
      width: 100%;
    }
    .card {
      width: 20vw;
      height: 20vw;
      max-width: 80px;
      max-height: 80px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card.blank {
      visibility: hidden;
      pointer-events: none;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-in-out;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card.matched {
      cursor: default;
    }
    .card.matched .card-inner {
      transform: rotateY(180deg);
      opacity: 0.7;
      pointer-events: none;
    }
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .card-front {
      background-color: #fff;
      transform: rotateY(180deg);
      overflow: hidden;
    }
    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-back {
      background-color: #4CAF50;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    .button.hidden {
      display: none;
    }
    .game-info {
      font-size: 16px;
      margin-top: 10px;
    }
    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #version {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div id="timer">时间: 0 秒</div>
  <div class="game-container">
    <button class="button" id="startButton" onclick="startGame()">开始游戏</button>
    <button class="button" id="refreshButton" onclick="refreshImages()">刷新图片</button>
    <button class="button hidden" id="nextLevelButton" onclick="nextLevel()">下一关</button>
    <div class="card-grid hidden" id="cardGrid"></div>
    <div class="game-info">
      关卡: <span id="level">1</span>
    </div>
    <div id="winMessage" class="hidden">恭喜通关！</div>
    <div id="version">版本号：20250308-1</div>
  </div>

  <script>
    const cardGrid = document.getElementById('cardGrid');
    const timerElement = document.getElementById('timer');
    const winMessage = document.getElementById('winMessage');
    const nextLevelButton = document.getElementById('nextLevelButton');
    const startButton = document.getElementById('startButton');
    const refreshButton = document.getElementById('refreshButton');
    let refreshCount = 0;
    let elapsedTime = 0;
    let timerInterval;

    const images = [
      'https://www.cmfish.com/kinds/fish_s/xiaochou.jpg',
      'https://www.cmfish.com/kinds/fish_s/xiaochou1.jpg',
      'https://www.cmfish.com/kinds/fish_s/diao.jpg',
      'https://www.cmfish.com/kinds/fish_s/shenxian.jpg',
      'https://www.cmfish.com/kinds/fish_s/shenxian1.jpg',
      'https://www.cmfish.com/kinds/fish_s/lion.jpg',
      'https://www.cmfish.com/kinds/fish_s/bianfu.jpg',
      'https://www.cmfish.com/kinds/fish_s/ziyin.jpg',
      'https://www.cmfish.com/kinds/fish_s/yuemei.jpg',
      'https://www.cmfish.com/kinds/fish_s/seahorse.jpg',
      'https://www.cmfish.com/kinds/fish_s/hailong.jpg',
      'https://www.cmfish.com/kinds/fish_s/shark.jpg',
      'https://www.cmfish.com/kinds/fish_s/xiahu2.jpg',
      'https://www.cmfish.com/kinds/fish_s/leida.jpg',
      'https://www.cmfish.com/kinds/fish_s/huli.jpg',
      'https://www.cmfish.com/kinds/fish_s/tianzhu.jpg',
      'https://www.cmfish.com/kinds/fish_s/qingwa.jpg',
      'https://www.cmfish.com/kinds/fish_s/niujiao.jpg'
    ];

    let flippedCards = [];
    let matchedPairs = 0;
    let currentLevel = 1;
    let lockBoard = false;

    function startGame() {
      startButton.classList.add('hidden');
      refreshButton.classList.remove('hidden');
      elapsedTime = 0;
      updateTimer();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        elapsedTime++;
        updateTimer();
      }, 1000);

      let cardImages = [...images.slice(0, 8), ...images.slice(0, 8)];
      cardImages = shuffleArray(cardImages);

      cardGrid.innerHTML = '';
      matchedPairs = 0;
      flippedCards = [];
      lockBoard = true;

      cardImages.forEach(imageUrl => {
        let card = createCard(imageUrl);
        card.classList.add('flipped');
        cardGrid.appendChild(card);
      });

      cardGrid.style.gridTemplateColumns = `repeat(4, 1fr)`;
      cardGrid.classList.remove('hidden');

      setTimeout(() => {
        document.querySelectorAll('.card').forEach(card => card.classList.remove('flipped'));
        lockBoard = false;
      }, 3000);
    }

    function createCard(imageUrl) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<div class="card-inner">
        <div class="card-face card-front"><img src="${imageUrl}"></div>
        <div class="card-face card-back"></div>
      </div>`;
      card.addEventListener('click', () => handleCardClick(card, imageUrl));
      return card;
    }

    function updateTimer() {
      timerElement.innerText = `时间: ${elapsedTime} 秒`;
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
