<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>翻牌消消乐 - 适配16:9手机端</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .game-container {
      width: 90vw;
      max-width: 500px;
      text-align: center;
    }
    .card-grid {
      display: grid;
      gap: 5px;
      margin: 20px auto;
      width: 100%;
      justify-content: center;
    }
    .card {
      width: 20vw;
      height: 20vw;
      max-width: 80px;
      max-height: 80px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }
    .card.blank {
      visibility: hidden;
      pointer-events: none;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-in-out;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card.matched .card-inner {
      transform: rotateY(180deg);
      pointer-events: none;
    }
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-front {
      background-color: #fff;
      transform: rotateY(180deg);
      overflow: hidden;
    }
    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-back {
      background-color: #4CAF50;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
    }
    .button.hidden {
      display: none;
    }
    .game-info {
      font-size: 16px;
      margin-top: 10px;
    }
    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 18px;
    }
    #version {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div id="timer">时间: 0 秒</div>
  <div class="game-container">
    <button class="button" id="startButton" onclick="startGame()">开始游戏</button>
    <button class="button" id="refreshButton" onclick="refreshImages()">刷新图片</button>
    <button class="button hidden" id="nextLevelButton" onclick="nextLevel()">下一关</button>
    <div class="card-grid hidden" id="cardGrid"></div>
    <div class="game-info">
      关卡: <span id="level">1</span>
    </div>
    <div id="winMessage" class="hidden">恭喜通关！</div>
    <div id="version">版本号：20250308-2</div>
  </div>

  <audio id="matchSound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    const cardGrid = document.getElementById('cardGrid');
    const timerElement = document.getElementById('timer');
    const winMessage = document.getElementById('winMessage');
    const levelElement = document.getElementById('level');
    const nextLevelButton = document.getElementById('nextLevelButton');
    const startButton = document.getElementById('startButton');
    const refreshButton = document.getElementById('refreshButton');
    const versionElement = document.getElementById('version');
    
    // 默认占位图（图片加载失败时显示）
    const defaultImage = "https://via.placeholder.com/80?text=?";
    // 使用您提供的图片 URL 数组
    const images = [
      'https://www.cmfish.com/kinds/fish_s/xiaochou.jpg',
      'https://www.cmfish.com/kinds/fish_s/xiaochou1.jpg',
      'https://www.cmfish.com/kinds/fish_s/diao.jpg',
      'https://www.cmfish.com/kinds/fish_s/shenxian.jpg',
      'https://www.cmfish.com/kinds/fish_s/shenxian1.jpg',
      'https://www.cmfish.com/kinds/fish_s/lion.jpg',
      'https://www.cmfish.com/kinds/fish_s/bianfu.jpg',
      'https://www.cmfish.com/kinds/fish_s/ziyin.jpg',
      'https://www.cmfish.com/kinds/fish_s/yuemei.jpg',
      'https://www.cmfish.com/kinds/fish_s/seahorse.jpg',
      'https://www.cmfish.com/kinds/fish_s/hailong.jpg',
      'https://www.cmfish.com/kinds/fish_s/shark.jpg',
      'https://www.cmfish.com/kinds/fish_s/xiahu2.jpg',
      'https://www.cmfish.com/kinds/fish_s/leida.jpg',
      'https://www.cmfish.com/kinds/fish_s/huli.jpg',
      'https://www.cmfish.com/kinds/fish_s/tianzhu.jpg',
      'https://www.cmfish.com/kinds/fish_s/qingwa.jpg',
      'https://www.cmfish.com/kinds/fish_s/niujiao.jpg'
    ];
    
    let flippedCards = [];
    let matchedPairs = 0;
    let currentLevel = 1;
    const maxLevel = 3;
    let currentPairs = 0; // 当前关卡需要匹配的对数
    let lockBoard = false;
    let elapsedTime = 0;
    let timerInterval;
    
    // 测试人员一键通关：刷新按钮在3秒内连续点击5次触发
    let refreshClickCount = 0;
    let refreshTimer;
    
    // 配对检查延迟
    const flipDelay = 300;
    
    function startGame() {
      // 隐藏开始、下一关按钮，显示刷新按钮
      startButton.classList.add('hidden');
      nextLevelButton.classList.add('hidden');
      refreshButton.classList.remove('hidden');
      
      // 重置计时
      elapsedTime = 0;
      updateTimer();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        elapsedTime++;
        updateTimer();
      }, 1000);
      
      let gridSize, totalPairs;
      if (currentLevel === 1) {
        gridSize = 4;
        totalPairs = 8;
      } else if (currentLevel === 2) {
        gridSize = 5;
        totalPairs = 12;
      } else {
        gridSize = 6;
        totalPairs = 18;
      }
      currentPairs = totalPairs;
      
      // 从图片数组中取前 totalPairs 张，制作匹配对
      let selectedImages = images.slice(0, totalPairs);
      let cardImages = [...selectedImages, ...selectedImages];
      
      // 第二关：在5×5网格中确保正中间（第三行第三列，即索引12）为空白
      if (currentLevel === 2) {
        cardImages = shuffleArray(cardImages);
        cardImages.splice(12, 0, null);
      } else {
        cardImages = shuffleArray(cardImages);
      }
      
      cardGrid.innerHTML = '';
      winMessage.classList.add('hidden');
      matchedPairs = 0;
      flippedCards = [];
      lockBoard = false;
      
      cardImages.forEach((imageUrl, index) => {
        cardGrid.appendChild(createCard(imageUrl, index));
      });
      
      cardGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      cardGrid.classList.remove('hidden');
      
      // 游戏开始前3秒预览：所有非空卡片翻开3秒后盖上
      document.querySelectorAll('.card:not(.blank)').forEach(card => card.classList.add('flipped'));
      setTimeout(() => {
        document.querySelectorAll('.card:not(.blank)').forEach(card => card.classList.remove('flipped'));
        lockBoard = false;
      }, 3000);
    }
    
    function createCard(imageUrl, index) {
      const card = document.createElement('div');
      card.className = 'card';
      if (!imageUrl) {
        card.classList.add('blank');
        return card;
      }
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-front"><img src="${imageUrl}"></div>
          <div class="card-face card-back"></div>
        </div>
      `;
      card.addEventListener('click', () => handleCardClick(card, imageUrl));
      return card;
    }
    
    function handleCardClick(card, imageUrl) {
      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;
      card.classList.add('flipped');
      flippedCards.push({ card, imageUrl });
      if (flippedCards.length === 2) {
        lockBoard = true;
        setTimeout(checkMatch, flipDelay);
      }
    }
    
    function checkMatch() {
      const [first, second] = flippedCards;
      if (first.imageUrl === second.imageUrl) {
        first.card.classList.add('matched');
        second.card.classList.add('matched');
        matchedPairs++;
        playMatchSound();
        if (matchedPairs === currentPairs) {
          endGame();
        }
      } else {
        first.card.classList.remove('flipped');
        second.card.classList.remove('flipped');
      }
      flippedCards = [];
      lockBoard = false;
    }
    
    function updateTimer() {
      timerElement.innerText = `时间: ${elapsedTime} 秒`;
    }
    
    function refreshImages() {
      // 刷新所有图片重新加载
      document.querySelectorAll('.card-front img').forEach(img => {
        img.src = img.src;
      });
      // 记录刷新按钮连续点击
      refreshClickCount++;
      clearTimeout(refreshTimer);
      refreshTimer = setTimeout(() => {
        refreshClickCount = 0;
      }, 3000);
      if (refreshClickCount >= 5) {
        testComplete();
        refreshClickCount = 0;
      }
    }
    
    // 开发者一键通关：自动将所有非空卡牌翻开并标记为匹配
    function testComplete() {
      document.querySelectorAll('.card:not(.blank)').forEach(card => {
        card.classList.add('flipped');
        card.classList.add('matched');
      });
      matchedPairs = currentPairs;
      endGame();
    }
    
    function playMatchSound() {
      const sound = document.getElementById('matchSound');
      sound.currentTime = 0;
      sound.play();
    }
    
    function endGame() {
      clearInterval(timerInterval);
      winMessage.classList.remove('hidden');
      if (currentLevel < maxLevel) {
        nextLevelButton.classList.remove('hidden');
      }
      // 锁定所有卡牌
      lockBoard = true;
    }
    
    function nextLevel() {
      currentLevel++;
      document.getElementById('level').innerText = currentLevel;
      startGame();
      winMessage.classList.add('hidden');
      nextLevelButton.classList.add('hidden');
    }
    
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    // 初始显示开始按钮和版本信息
    startButton.classList.remove('hidden');
    document.getElementById('level').innerText = currentLevel;
    updateTimer();
  </script>
</body>
</html>
